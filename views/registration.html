<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/styles.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form action="" method="post">
            <div class="box">
                <input type="text" placeholder="Email" name="email" required>
            </div>
            <div class="box">
                <input type="date" placeholder="Дата рождения" name="date" required>
            </div>
            <div class="box">
                <input type="password" placeholder="Пароль" name="ps" required>
            </div>
            <div class="box">
                <input type="password" placeholder="Подтвердите пароль" name="ps-repeat" required>
            </div>
            <div class="box">
                <label for="">Ваш аватар:</label>
                <input type="file" accept="image/png, image/jpeg" name="avatar" required>
            </div>
            <div class="btns">
                <button type="submit" class="registerbtn">Зарегистрироваться</button>
                <button type="reset" class="clearbtn">Очистить форму</button>
            </div>
        </form>
    </div>
</body>
</html>
